<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Expenses Tracker</title>
  </head>
  <body >
    <header class="d-flex flex-row container my-1  mx-auto bg-info justify-content-center text-white rounded-3  ">
        <h2 class="  ">Track Your Expense</h2>
    </header>
    <main class="d-flex flex-row container mx-auto bg-primary  gap-5    px-3 py-5 rounded-3  justify-content-between  ">
        <div class="left- d-flex flex-column w-50 border-end border-2  pe-5 ps-3       bg-primary">
            <div class="form-floating mb-3">
                <input type="text" class="form-control " id="floatingInput" >
                <label for="floatingInput">Title</label>
              </div>
              <div class="form-floating mb-3">
                <input type="text" class="form-control" id="floatingPassword" >
                <label for="floatingPassword">Category</label>
              </div>
              <div class="form-floating mb-3">
                <input type="text" class="form-control" id="floatingPassword" >
                <label for="floatingPassword">Amount</label>
              </div>
              <button type="button" class="btn btn-warning ">Add</button>
        </div>
        <div class="right- d-flex flex-column w-50  ">
            <table class="table bg-white  ">
                <thead>
                  <tr>
                    <th scope="col">#</th>
                    <th scope="col">First</th>
                    <th scope="col">Last</th>
                    <th scope="col">Handle</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <th scope="row">1</th>
                    <td>Mark</td>
                    <td>Otto</td>
                    <td>@mdo</td>
                  </tr>
                  <tr>
                    <th scope="row">2</th>
                    <td>Jacob</td>
                    <td>Thornton</td>
                    <td>@fat</td>
                  </tr>
                  <tr>
                    <th scope="row">3</th>
                    <td colspan="2">Larry the Bird</td>
                    <td>@twitter</td>
                  </tr>
                </tbody>
              </table>
        </div>
    </main>
    <footer class="d-flex flex-row container my-1  mx-auto bg-info justify-content-center text-white rounded-3  ">
        <h6 class="  ">Developed by : codewithraees</h6>
    </footer>
    



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

  </body>
</html>
